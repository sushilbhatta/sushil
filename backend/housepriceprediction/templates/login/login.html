{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log In</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{%static '/css/login.css'%}">
    

    <script src="{%static '/js/login.js'%}" defer></script>

</head>

<body>
    <main class="login">
        <section class="login-content">
            <div class="login-content__title">
            Login to Predicta
            </div>
            <form action="" class="login-content__form" id="form" method="post">
                 {% csrf_token %} 
                <div class="form-item">
                        <input type="text" name="username" id="username" placeholder="Username">
                        <div class="error"></div>
                    </div>
                    <div class="form-item">
                        <input type="password" name="password" id="password" placeholder="password">
                        <div class="error"></div>
                    </div>
                    {% comment %} <div class="form-item" >
                        <input type="checkbox" class="checkbox"  name="remember" id="remember" ><label for="remember">Remember Me</label>
                        <div class="error"></div>
                    </div> {% endcomment %}
                    <button class="btn" type="submit">Log in</button>
            </form>
            <div class="login-content__error">
                <p class="login-content__error--text">Didn't have one? <a href="/page/signup/">Signup</a> </p>
            </div>
        </section>
        <section class="login-image">
        <img src="{%static 'image/login_image.png'%}" alt="login">
        </section>
    </main>
</body>
</html>
